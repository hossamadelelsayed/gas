<!DOCTYPE html>
<ion-header>
  <meta charset="utf-8">
  <ion-navbar>
    <ion-title style="background-color: white">
     <button ion-button clear style="color: gray;"  (click)="gotocreateorder()">تخطى</button>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding >
   <img src="assets/imgs/login_logo.png"> 
 <form #f="ngForm" >
   <ion-list no-lines class="li" >
   <ion-row>
     <ion-col col-1>
   <ion-icon ios="ios-person" md="ios-person-outline"></ion-icon>
     </ion-col>
     <ion-col col-11>
       <ion-item>
    <ion-input   type="email" placeholder="الاسم بالكامل" ></ion-input>
       </ion-item>
     </ion-col> 
   </ion-row>
     <ion-row>
     <ion-col col-1>
   <ion-icon ios="ios-call" md="ios-call-outline"></ion-icon>
     </ion-col>
     <ion-col col-8>
       <ion-item>
    <ion-input   type="number" placeholder="رقم الهاتف " ></ion-input>
       </ion-item>
     </ion-col >
      <ion-col col-3>
         <ion-item>
    <ion-input   type="number" placeholder="+966" ></ion-input>
       </ion-item> 
      </ion-col>
   </ion-row>
   <ion-row>
     <ion-col col-1>
     <ion-icon class="icon" ios="ios-lock" md="ios-lock-outline"></ion-icon>
     </ion-col>
     <ion-col col-11>
       <ion-item>
    <ion-input type="password" placeholder="كلمة المرور" ></ion-input>
       </ion-item>
     </ion-col>  
   </ion-row> 
    <button class="enter" ion-button block round (click)="gotoconfirm()" >تسجيل عضوية</button>

    <ion-row class="new">
    <p> لديك حساب ؟<span
      class="reg"(click)="gotohome()" > تسجيل دخول </span></p>
    </ion-row>
    </ion-list>
 </form>
</ion-content>
