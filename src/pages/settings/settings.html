
<ion-header>
  <ion-navbar>
    <ion-title  style="font-family: cairo" >
      <ion-row>
        <ion-col text-center col-1>
      <ion-icon ios="ios-menu" md="md-menu"></ion-icon>
       </ion-col>
       <ion-col class="titlename" col-10>
      {{'Settings'|translate}}
       </ion-col>
       <ion-col text-center col-1>
 <ion-icon (click)="gotoselrct()"  ios="ios-search" md="md-search"></ion-icon>
 </ion-col></ion-row>
    </ion-title>
  </ion-navbar>
 
</ion-header>


<ion-content padding>

<ion-list >
  <ion-row (click)="gotonotifications()">
    <ion-col col-1>
      <img src="assets/imgs/profile_edit_profile.png">
    </ion-col>
    <ion-col col-10>
   {{'Notification'|translate}}
    </ion-col>
    <ion-col col-1>
     <ion-icon class="arrow" name="arrow-back"></ion-icon>
    </ion-col>
  </ion-row>
  <hr>
  <ion-row (click)="chlang()">
    <ion-col col-1>
      <img src="assets/imgs/profile_edit_profile.png">
    </ion-col>
    <ion-col col-9>
      {{'Language'|translate}}
    </ion-col>
    <ion-col col-2>
<ion-toggle disabled="true"></ion-toggle>    
</ion-col>
  </ion-row>
  <hr>
  <ion-row (click)="gototermsandprivacy()">
    <ion-col col-1>
      <img src="assets/imgs/profile_payment.png">
    </ion-col >
    <ion-col col-10>
  {{'Terms and Privacy'|translate}}
    </ion-col>
    <ion-col col-1>
     <ion-icon class="arrow" name="arrow-back"></ion-icon>
    </ion-col>
  </ion-row>
  <hr>
  <ion-row (click)="gotoaboutprogram()">
    <ion-col col-1>
      <img src="assets/imgs/profile_location.png">
    </ion-col>
    <ion-col col-10>
      {{'About'|translate}}
    </ion-col>
    <ion-col col-1>
      <ion-icon class="arrow" name="arrow-back"></ion-icon>
    </ion-col>
  </ion-row>
  <hr>
  <ion-row (click)="gotocallus()">
    <ion-col col-1>
      <img src="assets/imgs/profile_logout.png">
    </ion-col>
    <ion-col col-10>
      {{'Call us'|translate}}
    </ion-col>
    <ion-col col-1>
      <ion-icon class="arrow" name="arrow-back"></ion-icon>
    </ion-col>
  </ion-row>
  <hr>
</ion-list>

</ion-content>
