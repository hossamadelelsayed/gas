
<ion-header>

  <ion-navbar>
    <ion-title style="background-color: white;"></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <img class="lod" src="assets/imgs/login_logo.png">
  <h4>{{'Forgot Password'|translate}}</h4>
  <form #f="ngForm" >
   <ion-list no-lines class="li" >
   <ion-row>
     <ion-col col-1>
   <img  src="assets/imgs/phone.png" style="padding-top: 15px;"> 
     </ion-col>
     <ion-col col-7>
       <ion-item>
    <ion-input  [(ngModel)]="mobile" name="mobile" type="number" required placeholder="{{'Phone Number'|translate}}" ></ion-input>
       </ion-item>
     </ion-col >
      <ion-col col-4>
         <ion-item>
    <ion-input [(ngModel)]="key" name="key"  type="number" required placeholder="+966" ></ion-input>
       </ion-item> 
      </ion-col>
   </ion-row>
  <ion-row>
     <button [disabled]="!f.valid" class="btn" ion-button block round>{{'Recover'|translate}}</button>
  </ion-row>
    </ion-list>
 </form>

</ion-content>
