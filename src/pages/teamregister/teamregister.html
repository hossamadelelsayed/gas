<ion-header>
  <meta charset="utf-8">
  <ion-navbar>
      <ion-buttons right>
          <button ion-button navPop icon-only>
              <ion-icon style="color:gray" ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
          </button>
      </ion-buttons>
    <ion-title style="background-color: white">

    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding >
   <div style="text-align: center;">
     <img src="assets/imgs/login_logo.png">
     <button  class="upload"ion-button clear class="upload" (click)="galleryOrCamera('profile')">{{'Upload profile image'|translate}}</button>
  </div>
 <form #f="ngForm" >
   <ion-list no-lines>
   <ion-row>
     <ion-col col-1>
   <ion-icon ios="ios-person" md="ios-person-outline"></ion-icon>
     </ion-col>
     <ion-col col-11>
       <ion-item>
    <ion-input [(ngModel)]="name" id="name" name="name" type="text" placeholder="{{'Full Name'| translate}}" ></ion-input>
     <p style="color:orange;font-size:15px" *ngIf="name ==''">{{'Please enter Your Full Name'|translate}}</p>
       </ion-item>
     </ion-col>
   </ion-row>
    <ion-row>
     <ion-col col-1>
  <ion-icon class="icon" ios="ios-mail" md="ios-mail-outline"></ion-icon>
     </ion-col>
     <ion-col col-11>
       <ion-item>
    <ion-input [(ngModel)]="email" id="email"name="email" type="email" placeholder="{{'Email'|translate}}" ></ion-input>
       </ion-item>
     </ion-col>
   </ion-row>
     <ion-row>
     <ion-col col-1>
   <ion-icon ios="ios-call" md="ios-call-outline"></ion-icon>
     </ion-col>
     <ion-col col-11>
       <ion-item>
    <ion-input [(ngModel)]="phone" id="phone" name="phone" type="number" placeholder="{{'Phone Number'| translate}}" pattern="[0-9]*" maxlength="14"></ion-input>
       </ion-item>
     </ion-col >
   </ion-row>
   <ion-row>
     <ion-col col-1>
     <ion-icon class="icon" ios="ios-lock" md="ios-lock-outline"></ion-icon>
     </ion-col>
     <ion-col col-11>
       <ion-item>
    <ion-input  [(ngModel)]="password" id="password" name="password" type="password" placeholder="{{'Password'| translate}}" ></ion-input>
       </ion-item>
     </ion-col>
   </ion-row>
   <ion-row>
     <ion-col col-6>
      <button ion-button clear (click)="galleryOrCamera('front')" style="width:100%;color:orange"> {{'Upload ID front'| translate}}</button>   
      <div *ngFor="let image of images">
        <img style="height: 100px;" [src]="image.Image">
      </div>
     </ion-col>
     <ion-col col-6>
      <button ion-button clear (click)="galleryOrCamera('back')" style="width:100%;color:orange"> {{'Upload ID back'| translate}}</button>   
      <div *ngFor="let image of images">
        <img style="height: 100px;" [src]="image.Image">
      </div>
     </ion-col>
   </ion-row>
    <button class="enter" [disabled]="!name|| !email|| !password|| !phone" ion-button block round (click)="gotoconfirm()" > {{'Signup'| translate}}</button>
    <ion-row class="new">
    <p> {{'Already have an Account?'| translate}}<span
      class="reg"(click)="gotohome()" >{{'Login'| translate}} </span></p>
    </ion-row>
    </ion-list>
 </form>
</ion-content>
